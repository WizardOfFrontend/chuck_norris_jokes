<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=Chuck Norris Joke Generator, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>

</head>

<body>
  <section class="main">
    <div class="container">
      <div class="grid-wrapper">
        <div class="left">
          <img src="https://static.qobuz.com/images/covers/zb/eo/p7egozyteeozb_600.jpg" alt="Chuck Norris">
        </div>
        <div class="right">
          <div class="title">Chuck Norris Joke Generator</div>
          <form>
            <div>
              <label for="number">Number of jokes</label>
              <input required type="number" id="number">
            </div>
            <div>
              <button class="get-jokes btn">Get Chuck's Joke(s)</button>
            </div>
          </form>
        </div>
      </div>
      <div class="output"></div>
    </div>
  </section>
  <script src="/Joke.js"></script>
</body>

</html>
